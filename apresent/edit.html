<body>

    </nav>
    

    <div class="container-fluid">
        <div class="row">
          <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
            <div class="sidebar-sticky pt-3">
              <ul class="nav flex-column separator">

          <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Editar Perfil</h4>
            <form class="needs-validation" novalidate>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName">Nome</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Nome" value="" required>
                  <div class="invalid-feedback">
                    favor colocar o nome
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName">Sobrenome</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                   favor coloque o Sobrenome
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="email">Email <span class="text-muted">(Obrigatorio)</span></label>
                <input type="email" class="form-control" id="email" placeholder="nome@email.com">
                <div class="invalid-feedback">
                  insira um Endereço de email valido!!!
                </div>
              </div>
      
              <div class="mb-3">
                <label for="address">Endereço</label>
                <input type="text" class="form-control" id="address" placeholder="Av.Sao Joao Qd11 Lt5" required>
                <div class="invalid-feedback">
                 favor digite seu Endereço
                </div>
              </div>
      
              <div class="mb-3">
                <label for="address2">Segundo Endereço <span class="text-muted">(Opcional)</span></label>
                <input type="text" class="form-control" id="address2" placeholder="rua maria fontana ap222">
              </div>
      
              <div class="row">
                <div class="col-md-5 mb-3">
                  <label for="country">País</label>
                  <select class="custom-select d-block w-100" id="country" required>
                    <option value="">Selecione..</option>
                    <option>Brasil</option>
                    <option>Argentina</option>
                    <option>Uruguay</option>
                    <option>Venezuela</option>
                    <option>Chile</option>
                  </select>
                  <div class="invalid-feedback">
                    insira um pais valido
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="state">Estado</label>
                  <select class="custom-select d-block w-100" id="state" required>
                    <option value="">Selecione..</option>
                    <option>GO</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>RS</option>
                    <option>PR</option>
                  </select>
                  <div class="invalid-feedback">
                    favor selecionar estado valido.
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="zip">CEP</label>
                  <input type="text" class="form-control" id="zip" placeholder="CEP" required>
                  <div class="invalid-feedback">
                    insira o CEP
                  </div>
                </div>
              </div>
              <hr class="mb-4">
              

        </div>
      </div>




    <!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
